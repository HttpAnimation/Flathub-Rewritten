<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flathub Rewritten</title>
    <style>
        body {
            display: flex;
            background-color: #333;
            color: #fff;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #sidebar {
            width: 250px;
            background-color: #222;
            padding: 16px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            transform: translateX(0);
            z-index: 1;
        }

        #content {
            flex-grow: 1;
            padding: 16px;
        }

        .flatpak-card {
            border: 1px solid #555;
            padding: 16px;
            margin: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            background-color: #444;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .icon-title {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .icon-title img {
            margin-right: 8px;
        }

        code {
            background-color: #555;
            color: #fff;
            padding: 2px 4px;
            border-radius: 4px;
        }

        #toggleSidebarBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<button id="toggleSidebarBtn" onclick="toggleSidebar()">F</button>

<div id="sidebar">
    <button onclick="location.href='index.html'">Go to Index</button>
</div>

<div id="content">
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/HttpAnimation/Flathub-Rewritten/repo/Repo.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        async function generateFlatpakCards() {
            const container = document.getElementById('content');

            const jsonData = await fetchData();

            jsonData.forEach(entry => {
                const flatpakData = entry.Flatpak;

                for (const appName in flatpakData) {
                    const appData = flatpakData[appName];
                    const card = document.createElement('div');
                    card.classList.add('flatpak-card');

                    card.innerHTML = `
                        <div class="icon-title">
                            <img src="${appData['Icon']}" alt="${appName} Icon">
                            <h2>${appName}</h2>
                        </div>
                        <img src="${appData['Main-Photo']}" alt="${appName} Image">
                        <p>${appData.Description}</p>
                        <p><strong>Publisher:</strong> ${appData.Publisher}</p>
                        <p>
                            <strong>Install Command:</strong> <br> <code>${appData['Install command']}</code><br>
                            <strong>Run Command:</strong> <br> <code>${appData['Run command']}</code>
                        </p>
                        <a href="${appData.Source}" target="_blank">View on Flathub</a>
                    `;

                    container.appendChild(card);
                }
            });
        }

        generateFlatpakCards();

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const content = document.getElementById('content');
            const sidebarWidth = sidebar.offsetWidth;

            if (sidebar.style.transform === 'translateX(0px)') {
                sidebar.style.transform = `translateX(-${sidebarWidth}px)`;
                content.style.marginLeft = '0';
            } else {
                sidebar.style.transform = 'translateX(0)';
                content.style.marginLeft = `${sidebarWidth}px`;
            }
        }
    </script>
</div>

</body>
</html>
